<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>
</head>
<body>
<input type="text" id="d1">+
<input type="text" id="d2">=
<input type="text" id="d3">
<p>
    <button id="btn">点我计算</button>
</p>
<script>
    //给按钮绑定点击事件
    $('#btn').click(function () {
        //朝后端发送ajax请求
        $.ajax({
          //1.指定朝哪个后端发送ajax
          url:'', //不写朝当前地址提交
          //2.请求方式
          type:'post', //不指定默认是get
          //3.提交什么数据
          data:{'i1':$("#d1").val(),'i2':$('#d2').val()},
          //4.回调函数(异步回调机制):当后端返回结果时触发,args接受后端返回的结果
            dataType:'JSON',//如果是json数据,自动反序列化
          success:function (args) {
              {#alert(args) //通过DOM操作动态渲染到第三个input框中#}
              {#$('#d3').val(args)#}
              {#console.log(typeof args)#}
              {#JSON.parse(args)#}
                $('#d3').val(args.msg)
          }

        })
    })
</script>
</body>
</html>
