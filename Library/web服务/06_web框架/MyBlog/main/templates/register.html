<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jones Cy Blog</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }
        .title {
            margin-top: 20px;
        }
        #form {
            margin-top: 20px;
        }
        .title a:hover {
            border-bottom: 2px #ff5900 solid;
            font-weight: 700;

        }
        .active {
            border-bottom: 2px #ff5900 solid;
            font-weight: 700;
            color:#ff5900;
        }

    </style>
</head>
<body>


<div class="container">
    <div class="logo">
        <a href="/">
            <img src="" alt="logo">
        </a>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
                <h4 class="title text-center">
                    <a href="{% url 'main_login' %}">登录</a>
                    &nbsp;
                    <b>|</b>
                    &nbsp;
                    <a class="active" href="{% url 'main_reg' %}">注册</a>
                </h4>
            <form id="form">

            {% csrf_token %}
            {% for form in form_obj %}
                <div class="form-group">
                    <label for="{{ form.auto_id }}">{{ form.label }}</label>
                    {{ form }}
                <span style="color: red" class="pull-right">{{ form.errors.0 }}</span>
                </div>
            {% endfor %}
                <input type="button" class="btn btn-success btn-block pull-right" id="id_commit" value="注册">
            </form>

        </div>
    </div>
</div>
<script>
    $('#id_commit').click(function () {
        //发送ajax请求  数据中包括普通的键值对
        let formDataObj = new FormData();
        //1.添加普通的键值对
        $.each($('#form').serializeArray(), function (index, obj) {
            formDataObj.append(obj.name, obj.value)  // [{},{},{},{}]
        })
        //3.发送ajax请求
        $.ajax({
            url:'',
            type:'post',
            data:formDataObj,
            //关键性参数
            contentType:false,
            processData:false,
            success:function (args) {
                if (args.code === 200) {
                    //跳转到登录页面
                    window.location.href = args.url
                }else {
                    //如何将对应的提示展示到对应的input框
                    //forms组件渲染的标签id值都是id_字段名
                    console.log(args)
                    $.each(args.msg, function (index, obj) {
                        {#console.log(index, obj)#}
                        let targetId = '#id_' +index;  //index=username  obj=["用户名不能为空"]
                        $(targetId).next().text(obj[0]).parent().addClass('has-error')
                    })
                }
            }
        })
    })
    //给所有的input框绑定获取焦点事件
    $('input').focus(function (){
        $(this).next().text('').parent().removeClass('has-error')
    })
</script>

</body>
</html>
