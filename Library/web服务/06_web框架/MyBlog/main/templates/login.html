<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog login</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }
        .title a:hover {
            border-bottom: 2px #ff5900 solid;
            font-weight: 700;

        }
        .active {
            border-bottom: 2px #ff5900 solid;
            font-weight: 700;
            color:#ff5900;
        }
        .reset_password a {
            float: right;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="logo">
        <a href="/">
            <img src="" alt="logo">
        </a>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
                <h4 class="title text-center">
                    <a class="active" href="{% url 'main_login' %}">登录</a>
                    &nbsp;
                    <b>|</b>
                    &nbsp;
                    <a href="{% url 'main_reg' %}">注册</a>
                </h4>
                <div class="form-group">
                    <label for="id_username">用户名</label>
                    <input type="text" name="username" id="id_username" class="form-control">
                    <span style="color: red"></span>
                </div>

                <div class="form-group">
                    <label for="id_password">密码</label>
                    <span class="reset_password"><a href="/reset_pwd/">修改密码</a></span>
                    <input type="password" name="password" id="id_password" class="form-control">
                    <span style="color: red"></span>
                </div>
               <div class="form-group">
                    <label for="id_code">验证码</label>

                    <div class="row">
                        <div class="col-md-6"><input type="text" name="code" id="id_code" class="form-control"></div>
                        <div class="col-md-6">
                            <img src="{% url 'main_get_code' %}" alt="" width="120" height="35" id="refresh_code">
                        </div>
                    </div>

                </div>
            <input type="button" class="btn btn-primary btn-block" value="登录" id="id_login">
            <span style="color: red" id="errors"></span>
        </div>
    </div>
</div>
<script>
    $('#refresh_code').on('click',function () {
        //1.获取之前的src
        let oldVal = $(this).attr('src');

        $(this).attr('src',oldVal += '?')
    })
    $('#id_login').click(function () {
        $.ajax({
            url:'',
            type:'post',
            data:{
                'username': $("#id_username").val(),
                'password': $("#id_password").val(),
                'code': $("#id_code").val(),
                'csrfmiddlewaretoken':'{{ csrf_token }}'
            },
            success:function (args){
                if (args.code === 200){
                    //跳转到首页
                    window.location.href = args.url
                }else {
                    //渲染错误信息
                    $('#errors').text(args.msg)
                }
            }
        })
    })
</script>
</body>
</html>
