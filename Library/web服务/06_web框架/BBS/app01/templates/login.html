<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>
    <style>
        p {
            font-size: 16px;
        }
    </style>
    {% load static %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">


            <h1 class="text text-center" style="color: blue">登&nbsp;陆</h1>
            <div class="form-group">
                <label for="id_username">用户名</label>
                <input type="text" name="username" class="form-control" placeholder="用户名/邮箱/手机" id="id_username">

            </div>
            <div class="form-group">
                <label for="id_password">密码</label>
                <a href="/set_password/" style="float: right;text-decoration: none">修改密码？</a>
                <input type="password" name="password" class="form-control" placeholder="密码" id="id_password">
            </div>
            <div class="form-group">
                <label for="">验证码</label>

                <div class="row">
                    <div class="col-md-6"><input type="text" name="code" id="id_code" class="form-control"></div>
                    <div class="col-md-6">
                        <img src="{% url 'app01_get_code' %}" alt="" width="120" height="35" id="refresh_code">
                    </div>
                </div>

            </div>
            {% csrf_token %}
            <input type="button" class="btn btn-block btn-success" value="登录" id="id_login">
            <span style="color: red" id="errors"></span>
            <br>
            <div class="form-group">
                <a href="/reg/" style="text-decoration: none">
                    <button class="btn btn-danger btn-block">注册</button>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    $('#refresh_code').on('click', function () {
        //1.获取之前的src
        let oldVal = $(this).attr('src');

        $(this).attr('src', oldVal += '?')
    })
    $('#id_login').click(function () {
        $.ajax({
            url: '',
            type: 'post',
            data: {
                'username': $("#id_username").val(),
                'password': $("#id_password").val(),
                'code': $("#id_code").val(),
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function (args) {
                if (args.code === 200) {
                    //跳转到首页
                    window.location.href = args.url
                } else {
                    //渲染错误信息
                    $('#errors').text(args.msg)
                }
            }
        })
    })
</script>
</body>
</html>
