<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>
    {% load static %}
</head>
<body>

<textarea name="content" id="editor_id" cols="30" rows="10"></textarea>
<p>分类</p>
<div>
    {% for category in category_list %}
        <input type="radio" value="{{ category.pk }}" name="category">{{ category.name }}
    {% endfor %}
</div>
<p>标签</p>
<div>
    {% for tag in tag_list %}
        <input type="checkbox" value="{{ tag.pk }}" name="tag">{{ tag.name }}
    {% endfor %}

</div>
<input type="submit" class="btn btn-danger">
<script charset="utf-8" src="{% static 'kindeditor/kindeditor-all-min.js' %}"></script>
<script>
    KindEditor.ready(function (K) {
        window.editor = K.create('#editor_id', {
            width: '100%',
            minHeight: 200,
            items: [
                'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
                'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
                'anchor', 'link', 'unlink', '|', 'about'
            ],
            resizeType: 1,
            uploadJson: '/upload_img', //上传后端的提交路径
            extraFileUploadParams: {
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            }
        });
    });
</script>
</body>
</html>
