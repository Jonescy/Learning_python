<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>
    <style>
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post">
                {% csrf_token %}
                <h1 class="text-center" style="color: blue">登录页面</h1>
                <p>username:<input type="text" name="username" class="form-control"></p>
                <p>password:
                    <a href="/set_password/" style="float: right;text-decoration: none">修改密码？</a>
                    <input type="password" name="password" class="form-control"></p>
                <input type="submit" class="btn btn-block btn-success" value="登录">
            </form>
            <br>
            <div>
                <a href="/register/"><button class="btn btn-danger btn-block">注册</button></a>
            </div>
        </div>
    </div>
</div>


</body>
</html>
