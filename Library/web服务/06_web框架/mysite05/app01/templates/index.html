<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>

</head>
<body>
<form action="" method="post" enctype="multipart/form-data">

    用户名：<input type="text" name="username" id="id_username">
    密码： <input type="password" name="pwd" id="pwd">
    <input type="file" name="myfile">
    <input type="submit" value="form">
    <input type="button" value="ajax" id="btn-commit">

</form>
<script>
    $('#btn-commit').click(function () {
        $.ajax({
            url:'',
            type:'post',
            contentType:'application/json',
            {#data:{'name':$('#id_username').val(),'pwd':$('#pwd').val()},#}
            data:JSON.stringify({'name':$('#id_username').val(),'pwd':$('#pwd').val()}),
            success:function (args) {
                console.log(args)
            }

        })
    })
</script>
</body>
</html>
