<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>
    <style>
        h1 {
            color: #7cfc00;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="post">
                {% csrf_token %}
                <h1 class="text-center">注册页面</h1>
                <p>*输入用户名:<input type="text" name="username" class="form-control"></p>
                <p>输入邮箱:<input type="email" name="email" class="form-control"></p>
                <p>*输入密码:<input type="password" name="password" class="form-control"></p>
                <p>*再次输入密码:<input type="password" name="confirm_password" class="form-control"></p>
                <input type="submit" class="btn btn-block btn-danger" value="注册">
            </form>

        </div>
    </div>
</div>


</body>
</html>
