<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>

</head>
<body>
<h1 class="text-center">登录页</h1>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="" method="post">
                <p class="text-center"><input type="text" name="username" placeholder="用户名" class="form-control" id="id_username"></p>
                <p class="text-center"><input type="password" name="password" placeholder="密码" class="form-control" id="id_password"></p>
                <input type="submit" value="登录" id="login_btn" class="btn btn-success btn-block">
                <input type="button" value="注册" id="reg_btn" class="btn-block btn btn-danger" onclick="location.href='/reg/'">
            </form>
        </div>
    </div>
</div>
<script>
    //登录校验
    let $username = $('#id_username')
    let $password = $('#id_password')
    $('#login_btn').on('click', function () {
        let userName = $username.val()
        let passWord = $password.val()
        if (!userName) {
            $username.next().text('用户名不能为空')

        }
        if (!passWord) {
            sweetAlert('密码不能为空')
        }
    })
   $('input').focus(function () {
       $(this).next().text('')
   })
</script>

</body>
</html>
