<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件的方式</title>
</head>
<body>
    <button onclick="func1()">点我1</button>
    <button id="d1">点我2</button>
    <script>
        //第一种方式
        function func1() {
            alert(111)
        }
        //第二种方式
        let btnEle = document.getElementById('d1')
        btnEle.onclick = function () {
            alert(222)
        }
    </script>
</body>
</html>
