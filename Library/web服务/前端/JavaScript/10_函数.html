    <script>
        function operation(num1, operator, num2){
            switch(operator){
                case"+":
                    return num1 + num2;
                    break;
                case"-":
                    return num1 - num2;
                    break;
                case"*":
                    return num1 * num2;
                    break;
                case"/":
                    return num1 / num2;
                    break;
                default:
                    alert("error");
                    break;
            }
        }

        // alert(operation(10 , "+" , 5))
    </script>
    <script>
        function sum(n){
            let i;
            let res = 0;
            if(n % 2 === 0){
                for(i = 2; i <= n; i += 2){
                    res += 1 / i;
                }
            }else{
                for(i = 1; i <= n; i += 2){
                    res += 1 / i;
                }
            }
            return res;
        }
    </script>
    <script>
        function narcissus() {
            for (let i = 100; i < 1000; i++) {
                //1、每一位取出
                let a = i % 10;
                let b = parseInt(i / 10) % 10;
                let c = parseInt(i / 100);
                //2.立方和
                let sum = Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3);
                if (i === sum) {
                    document.write(i + '<br/>');
                }
            }
        }
    </script>
    <script>
        function symmetryNum() {
            for (let i = 10000; i < 100000; i++) {
                let a = i % 10;
                let b = parseInt(i / 10) % 10;
                let c = parseInt(i / 1000) % 10;
                let d = parseInt(i / 10000);
                if (a === d && b === c) {
                    document.write(i + "<br/>");
                }
            }
        }
    </script>
    <script>
        function commonDivisor(num1 , num2){
            let min = num1 > num2 ? num2 : num1;
            while(1){
                if(num1 % min === 0 && num2 % min ===0){
                    break;
                }
                min--;
            }
            return min;
        }
        // alert("最大公约数：" + commonDivisor(10, 5))
    </script>
    <script>
        function least_common_multiple(num1 , num2){
            let max = num1 > num2 ? num1 : num2;
            while(1){
                if(max % num1 === 0 && max % num2 === 0){
                    break;
                }
                max++;
            }
            return max
        }
        // alert("最小公倍数：" + least_common_multiple(5, 6))
    </script>
