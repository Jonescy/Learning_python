    // 水仙花数
    <script>
        for (let i = 100; i < 1000; i++) {
            //1、每一位取出
            let a = i % 10;
            let b = parseInt(i / 10) % 10;
            let c = parseInt(i / 100);
            //2.立方和
            let sum = Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3);
            if (i == sum) {
                document.write(i + '<br/>');
            }
        }
    </script>
    // 最大公约数：能够同时被两个数整除的最小数
    <script>
        /*
            思路：
            先找出两个数中最小的那个数
            最大公约数，最小是1,最大只能2个数中的较小数

        */
        let num1 = 12;
        let num2 = 6;
        let min = num1 > num2 ? num2 : num1;
        while (1) {
            if (num1 % min === 0 && num2 % min === 0) {
                break;
            }
            min--;
        }
        alert('两个数最大公约数：' + min);
    </script>
