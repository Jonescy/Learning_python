<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
    <script>
        let i=0;
        while(i<100){
            i++
        }
    </script>
    <script>
        let i = 0;
        while(i < 10){
            document.write("hello world<br/>");
            i++;
        }
    </script>
    <script>
        let i = 1;
        let sum = 0;
        while(i <= 100){
            sum += i;
            i++;
        }
        alert(sum)
    </script>
    <script>
        let i = 1;
        let sum = 0;
        while(i <= 100){
            if(i % 2 === 0){
                sum -= 1 / i;
            }else{
                sum += 1 / i;
            }
            i++;
        }
        alert(sum)
    </script>
    <script>
        let i = 1000;
        let count = 0;
        while(i <= 2000){
            if(i % 4 === 0 && i % 100 !== 0 || i % 400 === 0){
                document.write(i + '&nbsp;');
                count++;
                if(count % 4 === 0){
                    document.write('<br/>');
                        // <br/>换行符
                }
            }

            i++;
        }
    </script>

        /*var i = 1;

        let i = 1;
