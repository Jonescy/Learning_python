<script>
    //计时器
    function func1() {
        alert(123)
    }
    let t = setTimeout(func1,3000) //单位为毫秒，3秒之后执行一次函数
    clearTimeout(t)//取消定时任务，需要提前用变量指代定时任务

</script>
<script>
    function func2() {
        alert(123);
    }
    function show() {
        let t1 = setInterval(func2,3000);
        function inner() {
            clearInterval(t1);
        }
        setTimeout(inner,9000);
    }
    show();
</script>
