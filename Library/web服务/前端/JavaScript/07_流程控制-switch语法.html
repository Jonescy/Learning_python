<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语法</title>
    <script>
        let num = 17;
        switch (num) {
            case 10:
                console.log('未成年');
                break;
            case 18:
                console.log('成年');
                break;
            case 35:
                console.log('油腻老男人');
                break;
            case 100:
                console.log('....');
                break;
            default:
                console.log('太大了');
        }
    </script>
</head>
<body>

</body>
</html>
