<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cc07f70e62.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="progress">
  <div id="d2" class="progress-bar progress-bar-striped " role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">

  </div>
</div>
<button id="d1" class="btn btn-danger">跑起来</button>
<script>
    function func(i) {
        let tempWidth = 'width:' + i + '%' //style
        let contentText = i +'%'//文本
        $('#d2').attr('style',tempWidth).text(contentText)
    }
    $("#d1").click(function () {
        for (let i=0;i<101;i++){
            setInterval(func(i),10000)
        }
    })
</script>
</body>
</html>
