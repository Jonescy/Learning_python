<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p:first-letter {
            font-size: 40px;
            color: chocolate;
        }
        p:before { /*在文本开头用css添加内容,用户无法选中*/
            content: '你说的对!';
            color: blue;
        }
        p:after {
            content: '?';
            color: darkmagenta;
        }
    </style>
</head>
<body>
<p>装备差仅任何本都是血赚,装备差仅任何本都是血赚</p>
</body>
</html>
