<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .left {
            float: left;
            background-color: darkgray;
            width: 20%;
            height: 100%;
            position: fixed;

        }
        .title {
            font-size: 30px;
            color: white;
            text-align: center;
        }
        .items {
            border: 1px solid black;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="left">
    <div class="menu">
        <div class="title">菜单1
            <div class="items">111</div>
            <div class="items">112</div>
            <div class="items">113</div>
        </div>
        <div class="title">菜单2
            <div class="items">121</div>
            <div class="items">122</div>
            <div class="items">123</div>
        </div>
        <div class="title">菜单3
            <div class="items">131</div>
            <div class="items">132</div>
            <div class="items">133</div>
        </div>

    </div>
</div>
<script>
    $('.title').click(function () {
        //绑定事件，先给所有的items加hide
        $('.items').addClass('hide')
        //然后将被点击的标签内部的hide移除
        $(this).children().removeClass('hide')
    })
</script>
</body>
</html>
