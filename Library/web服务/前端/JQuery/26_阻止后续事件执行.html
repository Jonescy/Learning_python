<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<form action="">
    <span id="d1" style="color: red"></span>
    <input type="submit" id="d2">

</form>
<script>
    $('#d2').click(function (e) {
        $('#d1').text('宝贝能看到我吗')
        //阻止标签后续事件的执行，方式1
        // return false
        //阻止标签后续事件的执行，方式2
        e.preventDefault()
    })

</script>
</body>
</html>
