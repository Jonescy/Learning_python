<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<button id="d1">吻我</button>
<button id="d2">亲我</button>
<script>
    //第一种
    $('#d1').click(function () {
        alert('别说话吻我')
    })
    //第二种
    $('#d2').on('click',function (){
        alert('借我钱买草莓')
    })

</script>
